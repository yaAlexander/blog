<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Блог сайта</title>
</head>
<body>

<header th:insert="blogs/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Добавить статью</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Название статьи" class="form-control"> <br>
    <input type="text" name="anons" placeholder="Анонс" class="form-control"> <br>
    <textarea name="full_text" placeholder="Полный текст" class="form-control"></textarea> <br>
    <button type="submit" class="btn btn-success">Добавть статью</button>
  </form>
</div>
<div th:insert="blogs/footer :: footer"></div>
</body>
</html>
